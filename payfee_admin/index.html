<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Removed</title>
    <style>
        body {
            /* Deep dark background */
            background-color: #0f0f0f;
            /* Light gray text for better readability than pure white */
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        p {
            font-size: 0.95rem;
            color: #888;
            margin: 0;
        }

        /* Subtle thin line separator */
        .line {
            width: 30px;
            height: 1px;
            background-color: #333;
            margin: 1.5rem auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Content Removed</h1>
        <div class="line"></div>
        <p>The requested page is no longer available.</p>
    </div>

</body>
</html>
